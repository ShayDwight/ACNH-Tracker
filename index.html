<html>
	<head>
	<title>YAACNHT - Yet Another AC:NH Tracker</title>

	</head>

	<body>
		<link href="https://unpkg.com/tabulator-tables@4.6.3/dist/css/tabulator.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.6.3/dist/js/tabulator.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/papaparse.min.js"></script>
		<div style="width:90%; margin:auto">
			<div style="height:5%"></div>
			<div style="height:15%">
				<button id="clearData" class="btn btn-success" onclick="removelocalStorage()">Clear localStorage</button>
				<button id="hidePrice" class="btn btn-outline-success" onclick="togglePrice()">Toggle Price</button>
				<div class="btn-group">
					<button type="button" class="btn btn-outline-success">Fish</button>
					<button type="button" class="btn btn-outline-warning">Bugs</button>
					<button type="button" class="btn btn-outline-danger">Fossils</button>
					<button type="button" class="btn btn-outline-dark">Art</button>
				</div>
				<div class="btn-group">
					<div id="Not caught!" class="btn btn-secondary" onclick="toggleCaught('Not caught!')">Not Caught</i></div>
					<div id="Caught!" class="btn btn-warning" onclick="toggleCaught('Caught!')">Caught</i></div>
					<div id="Donated!" class="btn btn-success" onclick="toggleCaught('Donated!')">Donated</i></div>
				</div>

				<!-- 
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
					Sony
				</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Tablet</a>
					<a class="dropdown-item" href="#">Smartphone</a>
				</div>
				-->
			</div>
			<div style="height:80%" id="fish-table"></div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
