<html>
	<head>
	<title>YAACNHT - Yet Another AC:NH Tracker</title>

	</head>

	<body>
		<link href="https://unpkg.com/tabulator-tables@4.6.3/dist/css/tabulator.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.6.3/dist/js/tabulator.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.6/highlight.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="js/papaparse.min.js"></script>
		<div style="width:90%; margin:auto">
			<div style="height:5%"></div>
			<div style="height:15%">
				<button id="clearData" class="btn btn-success" onclick="removelocalStorage()">Clear localStorage</button>
				<button id="hidePrice" class="btn btn-outline-success" onclick="togglePrice()">Toggle Price</button>
				<button id="toggleHemi" class="btn btn-outline-success" onclick="toggleHemi()">Northern Hemisphere</button>
				<button id="toggleAvail" class="btn btn-outline-success" onclick="toggleAvail()">Show Available Now</button>
				<div class="btn-group">
					<button type="button" id="all" class="btn btn-secondary" onclick="setUserState(this, 'all')">Show All</button>
					<button type="button" id="Fish" class="btn btn-outline-primary" onclick="setUserState(this, 'Fish')"><img src="img/FishingRodIcon.png" width="30" height="30"> Fish</button>
					<button type="button" id="Bugs" class="btn btn-outline-warning" onclick="setUserState(this, 'Bugs')"><img src="img/NetIcon.png" width="30" height="30"> Bugs</button>
					<button type="button" id="Sea" class="btn btn-outline-warning" onclick="setUserState(this, 'Sea')"><img src="img/WetSuit.png" width="30" height="30"> Sea</button>
					<button type="button" id="Fossils" class="btn btn-outline-danger" onclick="setUserState(this, 'Fossils')"><img src="img/AssessedFossil.png" width="30" height="30"> Fossils</button>
					<button type="button" id="Art" class="btn btn-outline-dark" onclick="setUserState(this, 'Art')"><img src="img/FurnitureIcon.png" width="30" height="30"> Art</button>
				</div>
				<div class="btn-group" id="status">
					<button type="button" id="allStatus" class="btn btn-secondary" onclick="setUserState(this, 'allStatus')">Show All</button>
					<button type="button" id="Not caught" class="btn btn-outline-info" onclick="setUserState(this, 'Not caught')">Not Caught</button>
					<button type="button" id="Caught" class="btn btn-outline-warning" onclick="setUserState(this, 'Caught')">Caught</button>
					<button type="button" id="Donated" class="btn btn-outline-success" onclick="setUserState(this, 'Donated')">Donated</button>
				</div>

				<!-- 
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
					Sony
				</button>
				<div class="dropdown-menu">
					<a class="dropdown-item" href="#">Tablet</a>
					<a class="dropdown-item" href="#">Smartphone</a>
				</div>
				-->
			</div>
			<div style="height:80%" id="fish-table"></div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
